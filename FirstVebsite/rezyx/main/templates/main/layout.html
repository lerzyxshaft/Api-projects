{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="npm i bootstrap@5.3.3">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.jpg' %}" alt="logo" style="width: 77px">
        <span class="logo">Rezyx</span>
        <h3>Navigation</h3>
        <ul>
            <a href = "{% url 'home' %}"><li><i class="bi bi-house"></i> Main page</li></a>
            <a href = "{% url 'about' %}"><li><i class="bi bi-info"></i>About us</li></a>
            <a href = ""><li><i class="bi bi-telephone-fill"></i>Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
