{% extends 'main/layout.html' %}

{% block title %}News at page{% endblock %}

{% block content %}
    <div class="features">
        <h1>News at page</h1>
        {% if news  %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn tn-warning">To read this post</a>
                </div>
            {% endfor %}
        {% else %}
            <p>You don't have any post's</p>
        {% endif %}
    </div>
{% endblock %}
